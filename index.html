<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
</head>
<body>
  <div class="banner" style="background-image: url('images/background.png')">
    <div class="container">
      <h1>What you need is code</h1>
      <p>Le Wagon brings technical skills to creative people</p>
      <a href="https://www.lewagon.com" class="btn-primary" target="blank">Join Now</a>
    </div>
  </div>
  <div class="container">
    <h2 class="text-center">How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/apply.svg" alt>
        <h4>Apply</h4>
        <p>You can apply to fulltime or part-time courses.</p>
      </div>
      <div class="card">
        <img src="images/learn.svg" alt>
        <h4>Learn to code</h4>
        <p>Learn from professional and experienced teachers.</p>
      </div>
      <div class="card">
        <img src="images/product.svg" alt>
        <h4>Build Products</h4>
        <p>Build your own cool products</p>
      </div>

    </div>
  </div>
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-github-square"></i></a>
      <a href="#"><i class="fab fa-facebook-square"></i></a>
      <a href="#"><i class="fab fa-twitter-square"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</body>
</html>
